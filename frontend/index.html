<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenDex - Open Source Solana Token Viewer</title>
  <meta name="description" content="Free, open-source Solana token viewer with community-driven banners and social links">
  <meta name="theme-color" content="#0d0d0f">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <span class="logo-text">OpenDex</span>
        <span class="logo-badge">BETA</span>
      </a>
      <nav class="nav">
        <a href="/" class="nav-link active">Tokens</a>
        <a href="submit.html" class="nav-link">Submit</a>
      </nav>
      <div class="header-actions">
        <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Solana Token Explorer</h1>
      <p>Free, open-source, community-driven</p>
      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search by token name, symbol, or address..."
            autocomplete="off"
          >
          <button id="search-clear" class="search-clear" style="display: none;">√ó</button>
        </div>
        <button id="search-btn" class="btn btn-search">Search</button>
      </div>
      <div id="search-results" class="search-results" style="display: none;"></div>
    </section>

    <section class="filters">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="trending">
          <span class="filter-icon">üî•</span>
          Trending
        </button>
        <button class="filter-tab" data-filter="new">
          <span class="filter-icon">‚ú®</span>
          New
        </button>
        <button class="filter-tab" data-filter="gainers">
          <span class="filter-icon">üìà</span>
          Top Gainers
        </button>
        <button class="filter-tab" data-filter="losers">
          <span class="filter-icon">üìâ</span>
          Top Losers
        </button>
      </div>
      <div class="filter-info">
        <span id="result-count"></span>
        <button id="refresh-btn" class="btn-icon" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
        </button>
      </div>
    </section>

    <section class="token-list-section">
      <div class="token-table-container">
        <table class="token-table">
          <thead>
            <tr>
              <th class="th-rank">#</th>
              <th class="th-token">Token</th>
              <th class="th-price sortable" data-sort="price">
                Price
                <span class="sort-icon"></span>
              </th>
              <th class="th-change sortable" data-sort="change">
                24h
                <span class="sort-icon"></span>
              </th>
              <th class="th-volume sortable active" data-sort="volume">
                Volume
                <span class="sort-icon desc"></span>
              </th>
              <th class="th-mcap sortable" data-sort="mcap">
                Market Cap
                <span class="sort-icon"></span>
              </th>
            </tr>
          </thead>
          <tbody id="token-list">
            <tr class="loading-row">
              <td colspan="6">
                <div class="loading-spinner"></div>
                <span>Loading tokens...</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev-page" class="btn btn-secondary" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
          Previous
        </button>
        <div class="pagination-info">
          <span id="page-info">Page 1</span>
          <span id="total-info" class="text-muted"></span>
        </div>
        <button id="next-page" class="btn btn-secondary">
          Next
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
            <path d="M9 18l6-6-6-6"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- API Status Banner (shown if API is down) -->
    <div id="api-status" class="api-status" style="display: none;">
      <span class="status-icon">‚ö†Ô∏è</span>
      <span class="status-message">Unable to connect to API. Retrying...</span>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>&copy; 2026 OpenDex - Open Source Token Viewer</p>
        <p class="footer-tagline">Not affiliated with DexScreener</p>
      </div>
      <div class="footer-links">
        <a href="https://github.com/SolPenguin/opendexviewer" target="_blank">
          <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </a>
        <span class="separator">|</span>
        <a href="submit.html">Submit Content</a>
      </div>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/tokens.js"></script>
</body>
</html>
